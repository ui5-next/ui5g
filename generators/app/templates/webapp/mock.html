<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Walkthrough</title>
    <script id="sap-ui-bootstrap" src="https://<%= ui5Domain %>/resources/sap-ui-core.js" data-sap-ui-theme="sap_belize" data-sap-ui-libs="sap.m"
        data-sap-ui-compatVersion="edge" data-sap-ui-preload="async" data-sap-ui-resourceroots='{
			"<%= namespace %>": "./<%= namepath %>"
		}'>

        </script>
    <script>
        sap.ui.require(["<%= namepath %>/localService/mockserver"], function (ms) {
            ms.init();
            sap.ui.getCore().attachInit(function () {
                new sap.m.Shell({
                    app: new sap.ui.core.ComponentContainer({
                        name: "<%= namespace %>"
                    })
                }).placeAt("content");
            });
        });
    </script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
